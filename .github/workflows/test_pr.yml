name: Test PR
on:
  pull_request: {}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Extract package name
        id: extract_package
        uses: actions/github-script@v6
        with:
            script: |
            const prTitle = context.payload.pull_request.title;
            const packageName = prTitle.split(':')[0].map(pkg => {
              const [name, version] = pkg.trim().split(':');
              return { name, version };
            });;
            const packageNames = packages.map(pkg => pkg.name).join(' ');
            const packageVersions = packages.map(pkg => pkg.version).join(' ');
            core.setOutput('package_names', packageNames);
            core.setOutput('package_versions', packageVersions);
      - uses: actions/checkout@v3
        with:
          sparse-checkout: |
            ${{ steps.extract_package.outputs.package_names.split(' ').map((name, index) => `packages/preview/${name}/${{ steps.extract_package.outputs.package_versions.split(' ')[index] }}/`).join('\n') }}
            bundler/

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: bundler

      - name: Build bundler
        run: cargo build --release --manifest-path bundler/Cargo.toml

      - name: Test packaging
        run: bundler/target/release/bundler
