[package]
name = "october"
version = "1.0.0"
entrypoint = "calendar.typ"
authors = ["Pierre Marshall <pierre.marshall@gmail.com>"]
license = "MIT-0"
description = "Simple printable year calendar"
repository = "https://github.com/extua/october"
categories = ["office"]
keywords = ["calendar", "monthly", "schedule"]
exclude = ["*.pdf"]
compiler = "0.11.1"

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
