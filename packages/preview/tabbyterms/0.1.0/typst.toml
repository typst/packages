[package]
name = "tabbyterms"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["Ulrik Sverdrup"]
license = "EUPL-1.2"
description = "Layout the term list as a table, even with multiple columns."
repository = "https://github.com/typst-community/tabbyterms"
compiler = "0.13.0"
categories = ["components"]
keywords = [
    "term list",
    "terms",
    "table",
    "definition",
    "table",
    "tabbycat",
]

# .typstignore decides what is (not) pushed to typst/packages
# exclude decides what is (not) downloaded by the compiler
exclude = [
  "CHANGELOG.md",
  ".typstignore",
  "docs",
  "Justfile",
  ".github",
  "scripts",
  "tests",
]
