[package]
name = "min-manual"
version = "0.3.0"
entrypoint = "src/lib.typ"
authors = ["Maycon F. Melo <@mayconfmelo>"]
license = "MIT-0"
description = "Modern yet sober manuals using Typst, Markdown, and documentation comments"
categories = [ "layout", "utility" ]
keywords = [ "manual", "doc", "documentation", "embedded comments", "doc-comments"]
repository = "https://github.com/mayconfmelo/min-manual"
exclude = [
  "dev/",
  "test/",
  "docs/",
  "scripts/",
  ".git",
  ".github",
  ".gitignore",
  "justfile",
  "tests/",
  "/manual.typ",
]

[template]
path = "template"
entrypoint = "manual.typ"
thumbnail = "thumbnail.png"