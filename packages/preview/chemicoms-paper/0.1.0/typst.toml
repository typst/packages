[package]
name = "chemicoms-paper"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["James R. Swift"]
license = "MIT-0"
repository = "https://github.com/JamesxX/chemicoms-paper"
keywords = ["paper", "article", "journal", "conference"]
