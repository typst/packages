description = "An RSC-style paper template to publish at conferences and journals"
exclude = ["CHANGELOG.md", "Justfile", "docs", "tests", ".github"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnails/1.png"