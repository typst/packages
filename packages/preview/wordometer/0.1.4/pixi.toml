[project]
name = "typst-wordometer"
version = "0.1.0"
description = "Add a short description here"
authors = ["jollywatt <jo.alex.w@gmail.com>"]
channels = ["conda-forge/label/typst_rc", "conda-forge"]
platforms = ["osx-arm64"]

[tasks]
test = "typst-test run"
manual-compile = "typst compile docs/manual.typ --root ."
manual-watch = "typst watch docs/manual.typ --root . --open"

[dependencies]
typst-test = ">=0.0.0.post106+2b4e689,<0.0.1+2b4e689"

[feature.typst-latest.dependencies]
typst = {version = ">=0.11.0,<0.12", channel = "conda-forge"}

[feature.typst-rc.dependencies]
typst = ">=0.12.0rc1,<0.13"

[environments]
latest = ["typst-latest"]
dev = ["typst-rc"]
