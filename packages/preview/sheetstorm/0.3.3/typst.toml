[package]
name = "sheetstorm"
version = "0.3.3"
compiler = "0.13.1"
entrypoint = "src/lib.typ"

authors = [ "Rasmus Buurman <rasmus@rbuurman.de>" ]

repository = "https://github.com/rabuu/sheetstorm"
license = "MIT"

description = "A template for university exercise sheets."

categories = ["layout", "report"]
keywords = ["handin", "assignment"]

exclude = ["/examples/*"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
