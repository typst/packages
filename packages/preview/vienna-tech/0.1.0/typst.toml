# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "vienna-tech"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["Niko Pikall"]
license = "Unlicense"
description = "An unofficial template for writing thesis at the TU Wien civil- and environmental engineering faculty."
repository = "https://github.com/npikall/vienna-tech.git"
keywords = ["thesis", "tuw", "TU Wien", "civil engineering", "environmental engineering"]
categories = ["thesis"]
exclude = [
	".github",
	"docs",
	"scripts",
	"tests",
	".typstignore",
	"Justfile",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"

