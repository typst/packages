[package]
name = "grayness"
version = "0.5.0"
compiler = "0.14.0"
repository = "https://github.com/nineff/grayness"
entrypoint = "lib.typ"
authors = ["Nikolai Neff-Sarnow"]
license = "Apache-2.0"
description = "Simple image editing capabilities like converting to grayscale and cropping via a WASM plugin."
categories = ["visualization", "integration", "utility"]
keywords = [
	"grayscale",
	"image",
	"transparency",
	"blur",
	"wasm",
	"crop",
	"mask",
]
exclude = [
	"Arturo_Nieto-Dorantes.webp",
	"CHANGELOG.md",
	"example.png",
	"example.typ",
	"gallardo.svg",
	"manual.pdf",
	"manual.typ",
	"mask.png",
]
