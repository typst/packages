# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "iut-orsay-report-flat"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["Sébastien Mestrallet <@sebmestrallet>", "Rafaël Lopez <@Epithumia>"]
license = "MIT-0"
description = "An unofficial, flat-design template for IUT Orsay reports"
repository = "https://github.com/Epithumia/typst-iut-orsay-report-flat"
keywords = ["report", "Paris-Saclay", "IUT Orsay"]
categories = ["report"]
disciplines = []
compiler = "0.13.1"
exclude = [
	".github/",
	"fonts/",
	"scripts/",
	"template/main.pdf",
	"thumbnails/p2.png",
	"thumbnails/README.md",
	".gitignore",
	".typstignore",
	"CHANGELOG.md",
	"CITATION.cff",
	"Justfile"
]

[template]
path = "template/" # all files inside will be copied into the user's new project directory
entrypoint = "main.typ" # compilation target
thumbnail = "thumbnails/p1.png"

