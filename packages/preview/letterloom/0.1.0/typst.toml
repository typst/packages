# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "letterloom"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["nandac"]
license = "Unlicense"
description = "The letterloom package is a user-friendly, highly customizable template for creating professional letters with ease."
# homepage = ""
repository = "https://github.com/nandac/letterloom"
keywords = ["letter"]
categories = ["office"]
disciplines = ["business", "communication"]
compiler = "0.13.0"
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "thumbnail-dark.svg",
  "thumbnail-light.svg",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"

