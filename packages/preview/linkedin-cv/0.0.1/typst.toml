
[package]
name = "linkedin-cv"
version = "0.0.1"
entrypoint = "lib.typ"
authors = ["Christopher Hecker"]
repository = "https://github.com/ellsphillips/linkedin-cv"
license = "MIT"
description = "A beautiful CV template that emulates the LinkedIn UI."
keywords = ["linkedin", "cv", "resume", "template"]
categories = ["cv"]
disciplines = [
    "business",
    "computer-science",
    "engineering",
    "mathematics",
    "physics",
    "chemistry",
    "economics",
    "design",
    "education",
]
exclude = ["build", "example"]

[template]
path = "example/cv.typ"
entrypoint = "lib.typ"
thumbnail = "thumbnail.png"
