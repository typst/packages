# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "fantastic-cv"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = [
  "Austin Yu <yuxm.austin1023@gmail.com>"
]
license = "MIT"
description = "A fantastic cv template that is highly customizable and easy to use."
homepage = "https://github.com/austinyu/fantastic-cv/blob/main/README.md"
repository = "https://github.com/austinyu/fantastic-cv"
keywords = [
  "cv",
  "resume",
  "typst",
  "template",
  "fantastic-cv",
  "austin-yu",
  "austinyu",
]
categories = ["cv"]
disciplines = ["business"]
# compiler = ""
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "thumbnail-dark.svg",
  "thumbnail-light.svg",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
