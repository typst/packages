# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "springer-spaniel"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["James R. Swift",]
license = "Unlicense"
description = "A loose recreation of the Springer Contributed Chapter template on Overleaf"
repository = "https://github.com/JamesxX/springer-spaniel"
categories = ["book", "report"]
disciplines = ["chemistry", "physics", "mathematics"]
exclude = [
	".github",
	"docs",
	"scripts",
	"tests",
	".typstignore",
	"Justfile",
	"thumbnails",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnails/1.png"
