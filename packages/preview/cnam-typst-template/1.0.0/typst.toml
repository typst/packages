# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "cnam-typst-template"
version = "1.0.0"
entrypoint = "src/lib.typ"
authors = [
  "Tom Planche <tomplanche@proton.me>",
]
license = "MIT"
description = "A modular and organized TYPST template for creating professional documents using CNAM branding and styling."
homepage = "https://github.com/TomPlanche/cnam-typst-template"
repository = "https://github.com/TomPlanche/cnam-typst-template"
keywords = ["template", "cnam", "academic", "document", "styling"]
categories = ["template", "academic"]
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "thumbnail-dark.svg",
  "thumbnail-light.svg",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
