# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "modern-zhaw-thesis"
version = "0.1.1"
entrypoint = "lib.typ"
authors = ["Stanislas Laurent <https://github.com/stanlrt>"]
license = "MIT-0"
description = "An unofficial template for ZHAW academic works, adapted from the official branding and guidelines."
repository = "https://github.com/stanlrt/typst-zhaw-thesis"
keywords = ["thesis", "ZHAW", "Zürcher Hochschule für Angewandte Wissenschaften", "Zürich", "academic"]
categories = ["thesis", "report", "paper"]
compiler = "0.14.0"
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "showcase.pdf",
]

[template]
path = "template/" # all files inside will be copied into the user's new project directory
entrypoint = "main.typ" # compilation target
thumbnail = "thumbnail.png"

