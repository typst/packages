[package]
name = "kip"
version = "0.1.0"
entrypoint = "lib.typ"
authors = ["Kip Plugin Contributors"]
license = "MIT"
description = "Kip: Pikchr diagram language integration for Typst - render PIC-like diagrams as SVG"
homepage = "https://github.com/yourusername/kip"
repository = "https://github.com/yourusername/kip"
keywords = ["diagram", "visualization", "graphics", "pikchr", "svg", "drawing"]
categories = ["visualization"]
disciplines = ["computer-science", "engineering"]
compiler = "0.12.0"

[tool.typst-package]
# Exclude build artifacts, tests, and source files
exclude = [
  "build-scripts/pikchr.c",
  "build-scripts/*.wasm",
  "build-scripts/*.o",
  "test_*",
  "example*.pdf",
  "/gallery/*"
]
