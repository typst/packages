[package]
name = "kip"
version = "0.1.0"
entrypoint = "lib.typ"
authors = ["Kip Plugin Contributors"]
license = "MIT"
description = "Render Pikchr diagrams as SVG using PIC-like markup."
repository = "https://github.com/ragtux/kip"
keywords = ["diagram", "visualization", "graphics", "pikchr", "svg", "drawing"]
categories = ["visualization"]
disciplines = ["computer-science", "engineering"]
compiler = "0.12.0"

[tool.typst-package]
# Exclude build artifacts, tests, and source files
exclude = [
  "build-scripts/pikchr.c",
  "build-scripts/*.wasm",
  "build-scripts/*.o",
  "test_*",
  "example*.pdf"
]
