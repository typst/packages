[package]
name = "quic-style"
version = "0.0.1"
compiler = "0.12.0"
entrypoint = "src/lib.typ"
authors = ["Taniii <https://taniii.com>"]
license = "Unlicense"
description = "A cohesive Typst design template that can be used in various situationsâ€”daily life, research, and experiments!"
repository = "https://github.com/taniiicom/typst-quic-style"
keywords = ["paper", "article", "journal", "conference"]
categories = ["paper"]
exclude = [
	".github",
	"docs",
	"scripts",
	"tests",
	".typstignore",
	"Justfile",
	"thumbnails",
]

[template]
path = "template"
entrypoint = "progress_report.typ"
thumbnail = "thumbnails/progress_report.png"
