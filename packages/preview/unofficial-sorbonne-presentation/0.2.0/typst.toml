[package]
name = "unofficial-sorbonne-presentation"
version = "0.2.0"
entrypoint = "lib.typ"
authors = ["David Hajage"]
license = "MIT"
keywords = ["presentation", "sorbonne", "iplesp", "academic", "slides"]
description = "A community-built, unofficial structured presentation theme for Sorbonne University and IPLESP, based on presentate and navigator."
compiler = "0.12.0"
categories = ["presentation"]
exclude = ["tests", "*.pdf", "**/*.pdf", ".gitignore", ".DS_Store"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
