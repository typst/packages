[package]
name = "ats-friendly-resume"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["Ban Gueco"]
license = "Unlicense"
description = "A simple ats friendly resume built for developers."
repository = "https://github.com/aybangueco/ats-friendly-resume"
keywords = ["cv", "resume", "developers", "ATS"]
categories = ["cv"]
# compiler = ""
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "example.png"
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"

