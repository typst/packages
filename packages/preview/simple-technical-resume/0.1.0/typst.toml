# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "simple-technical-resume"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["Himank Dave <https://steadyfall.github.io/>"]
license = "MIT"
description = "A simple technical resume designed to fit within a page and work well with ATS."
repository = "https://github.com/steadyfall/simple-technical-resume-template"
keywords = ["cv", "resume", "technical", "ATS"]
categories = ["cv"]
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "example.pdf",
  "example.png",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"

