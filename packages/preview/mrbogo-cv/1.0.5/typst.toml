[package]
name = "mrbogo-cv"
version = "1.0.5"
entrypoint = "lib.typ"
authors = ["Giovanni Costagliola <@MrBogomips>"]
license = "MIT"
description = "Create modern CVs with content-template separation and multi-language support."
repository = "https://github.com/MrBogomips/mrbogo-cv"
keywords = ["CV", "resume", "curriculum-vitae", "modern", "multilingual"]
categories = ["cv"]
compiler = "0.12.0"
exclude = ["assets/cv_p1.png", "assets/letter.png", "output/*", "fonts/*"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
