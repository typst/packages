[package]
name = "min-article"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["Maycon F. Melo <@mayconfmelo>"]
license = "MIT-0"
description = "Simple and easy way to write ABNT-compliant articles."
categories = [ "layout", "paper" ]
keywords = [
  "article", "abnt", "scientific paper",
  "associação brasileira de normas técnicas",
  "associacao brasileira de normas tecnicas"
]
repository = "https://github.com/mayconfmelo/min-article"
exclude = [
  ".git/",
  "dev/",
  "docs/",
  "scripts/",
  ".gitignore",
  "CHANGELOG.md",
  "justfile",
  "SETUP.md",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
