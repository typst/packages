[package]
name = "rowmantic"
version = "0.5.0"
entrypoint = "src/lib.typ"
authors = ["Ulrik Sverdrup <ulrik.sverdrup@gmail.com>"]
license = "EUPL-1.2"
description = "Define tables row-wise, with inline separators between cells."
repository = "https://github.com/typst-community/rowmantic"

compiler = "0.13.0"
categories = ["components", "visualization"]
keywords = [
    "table",
    "row",
    "rowtable",
    "rowgrid",
    "delimiter",
    "separator",
    "latex",
]

# .typstignore decides what is (not) pushed to typst/packages
# exclude decides what is (not) downloaded by the compiler
exclude = [
  "CHANGELOG.md",
  ".typstignore",
  "docs",
  "Justfile",
  ".github",
  "scripts",
  "tests",
]
