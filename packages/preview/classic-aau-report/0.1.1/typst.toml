[package]
name = "classic-aau-report"
version = "0.1.1"
entrypoint = "lib.typ"
authors = ["Jens Tinggaard <@Tinggaard>"]
license = "MIT"
description = "A report template for students at Aalborg University (AAU)"
repository = "https://github.com/Tinggaard/classic-aau-report"
keywords = [
  "Semesterprojekt",
  "Bachelorprojekt",
  "Aalborg Universitet",
  "AAU",
  "Datalogi",
  "Computer Science",
]
categories = ["report", "thesis"]
compiler = "0.12.0"
exclude = ["fonts", "template/main.pdf"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
