[package]
name = "stash"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["<@VanessB>"]
license = "GPLv3+"
description = "Stash content to display it later."
homepage = "https://github.com/VanessB/typst-stash"
repository = "https://github.com/VanessB/typst-stash"
keywords = ["stash", "appendix", "proof-at-the-end", "supplementary"]
categories = ["components", "model"]
disciplines = ["mathematics", "computer-science", "physics", "engineering", "philosophy", "education"]
