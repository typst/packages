[package]
name = "nutshell"
version = "0.1.1"
entrypoint = "nutshell.typ"
authors = ["baptiste <https://github.com/baptiste>"]
license = "MPL-2.0"
description = "Template for resumes."
categories = ["office","cv"]
repository = "https://github.com/baptiste/nutshell"
exclude = [
    "examples",
    ".github",
    ".vscode",
    ".git",
    ".gitignore",
    "**/*.pdf",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
