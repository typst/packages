[package]
name = "diagraph-layout"
version = "0.0.1"
entrypoint = "lib.typ"
authors = ["Robotechnic <@Robotechnic>"]
license = "MIT"
description = "Exposes the graphviz layout engines api to render graph without dot"
repository = "https://github.com/Robotechnic/diagraph-layout.git"
keywords = ["graphviz", "graph", "diagram"]
categories = ["components", "visualization", "integration"]
compiler = "0.13.0"
exclude = ["graphviz_interface/*/*", "graphviz_interface/*.tar.gz", "*.supp", "*.txt",  "graphviz_interface/.*", "graphviz_interface/Makefile","graphviz_interface/*.prot", "examples/*", ".gitignore", "Makefile"]
