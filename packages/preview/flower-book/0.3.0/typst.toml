entrypoint = "src/lib.typ"
authors = ["跨越晨昏 <@CrossDark>"]
license = "MIT"
description = "A floral-themed template"
# homepage = ""
repository = "https://github.com/CrossDark/FlowerBook/"
keywords = []
categories = ["book","layout"]
disciplines = []
