[package]
name = "examine-ib"
version = "0.1.1"
entrypoint = "src/lib.typ"
authors = ["Avah Xiao <@NycRat>"]
license = "Unlicense"
description = "Template for creating exams, tests, quizzes, based on the IB exam formatting."
# homepage = ""
repository = "https://github.com/nycrat/typst-ib-exam-template"
# keywords = [""]
categories = ["layout"]
disciplines = ["education"]
# compiler = ""
exclude = [
  ".github",
  "docs",
  "examples",
  "scripts",
  "tests",
  ".typstignore",
  ".gitignore",
  "Justfile",
  "readme-thumbnail-1.png",
  "readme-thumbnail-2.png"
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"

