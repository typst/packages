name = "linguify"
version = "0.4.2"
entrypoint = "src/lib.typ"
authors = [
  "Jomaway <https://github.com/jomaway>",
]
license = "MIT"
description = "Load strings for different languages easily"
# homepage = ""
repository = "https://github.com/typst-community/typst-linguify"
keywords = ["i18n", "language", "internationalization"]
