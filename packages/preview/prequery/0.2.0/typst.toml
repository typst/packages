[package]
name = "prequery"
version = "0.2.0"
entrypoint = "src/lib.typ"
authors = [
  "Clemens Koza <https://github.com/SillyFreak/>"
]
license = "MIT"
description = "library for extracting metadata for preprocessing from a typst document"
homepage = "https://typst-community.github.io/prequery/"
repository = "https://github.com/typst-community/prequery"
keywords = ["query", "metadata", "preprocessing"]
categories = ["scripting", "utility"]
disciplines = []
compiler = "0.12.0"
exclude = [
  ".github",
  "docs",
  "gallery",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "thumbnail-dark.svg",
  "thumbnail-light.svg",
]

