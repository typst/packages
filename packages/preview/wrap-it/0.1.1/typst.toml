[package]
name = "wrap-it"
version = "0.1.1"
entrypoint = "wrap-it.typ"
authors = ["Nathan Jessurun"]
license = "Unlicense"
description = "Wrap text around figures and content"
repository = "https://github.com/ntjess/wrap-it"
keywords = ["wrapfig", "wrap", "align", "image"]
exclude = ["manual.pdf"]


[tool.packager]
paths = [
    "wrap-it.typ",
    "LICENSE",
    "README.md",
    { from = "docs/manual.pdf", to = "manual.pdf" },
]
