[package]
name = "digestify"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["paran3xus"]
license = "MIT"
description = "A blazing fast cryptographic hash package for Typst, powered by WebAssembly."
repository = "https://github.com/ParaN3xus/digestify"
keywords = [
    "hash",
    "digest",
    "crypto",
    "md5",
    "sha1",
    "sha256",
]
compiler = "0.8.0"

exclude = ["examples"]
