[package]
name = "siefken-syllabus"
version = "0.1.0"
compiler = "0.13.0"
repository = "https://github.com/siefkenj/typst-siefken-syllabus"
entrypoint = "src/lib.typ"
authors = ["Jason Siefken <https://github.com/siefkenj>"]
categories = ["office", "layout"]
license = "MIT OR Apache-2.0"
description = "Template for a syllabus originally designed for the University of Toronto"
keywords = ["syllabus"]
exclude = ["test", "examples"]

[tool.typst-test]
tests = "test/unit"
