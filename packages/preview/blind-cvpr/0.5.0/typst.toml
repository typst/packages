[package]
name = "blind-cvpr"
version = "0.5.0"
compiler = "0.11.1"
entrypoint = "cvpr.typ"
repository = "https://github.com/daskol/typst-templates"
authors = ["daskol"]
license = "MIT"
description = """
CVPR-style paper template to publish at the Computer Vision and Pattern
Recognition (CVPR) conferences."""
keywords = [
    "Computer Vision and Pattern Recognition", "CVPR",
    "Artificial Intelligence", "AI",
    "Computer Vision", "CV",
    "Deep Learning", "DL",
    "Machine Learning", "ML",
]
categories = ["paper"]
disciplines = ["computer-science", "mathematics"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
