[package]
name = "preprintx"
version = "0.1.0"
entrypoint = "src/preprintx.typ"
authors = ["Jonathan Skaza <https://jskaza.github.io>"]
license = "MIT"
description = "A two-column preprint layout, inspired by HenriquesLab bioRxiv template."
repository = "https://github.com/jskaza/preprintx"
keywords = ["preprint", "layout", "arXiv", "bioRxiv", "template", "twocolumn"]
categories = ["paper", "layout"]
exclude = ["example.png", "*.pdf"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
