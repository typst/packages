# Uncomment this if your project is hosted on GitHub:
github_url = "https://github.com/jneug/typst-tool4typst/"

[version]
current = "0.0.0"

# Example of a semver regexp.
# Make sure this matches current_version before
# using tbump
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "typst.toml"
search = 'version = "{current_version}"'

[[file]]
src = "README.md"
search = '\(v{current_version}\)'
[[file]]
src = "README.md"
search = "finite:{current_version}"

[[file]]
src = "manual.typ"
search = 'version:\s*"{current_version}",'
[[file]]
src = "manual.typ"
search = 'codelst:{current_version}'
[[file]]
src = "manual.typ"
search = 'codelst-{current_version}'

[[before_commit]]
name = "compile manual"
cmd = "typst c manual.typ"
[[before_commit]]
name = "compile examples"
cmd = "typst c example.typ"
