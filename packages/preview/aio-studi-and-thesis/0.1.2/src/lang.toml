# Declaration on the Final Thesis
declaration-on-the-final-thesis = "Declaration on the Final Thesis"
declaration-on-the-final-thesis-first-part = """
I hereby certify that the submitted paper was written by me personally and is my own individual examination performance.

I certify that the paper and no parts thereof were created by artificial intelligence (AI) in such a way that the AI work or AI work parts replace my own examination performance. I confirm that I have used AI at most to critically assess a proposed solution developed by AI for my assignment and/or to obtain an overview of aspects that could be relevant to the examination work that I am required to complete on my own. Insofar as the use of AI is specified by the task or the examiner's instructions, the parts of the work generated by AI are labelled accordingly in my work. I am aware that the parts of the work generated by AI must be checked for validity and cannot be cited.

I also confirm that this work or parts thereof have not been submitted elsewhere as proof of performance either by myself or by others.

Verbatim or analogous citations from other writings and publications in printed or electronic form are labelled. All literature and other sources are referenced and listed in the bibliography. The same applies to graphical representations and images as well as all internet sources.

I further agree that my work may be sent and stored in anonymised electronic form for the purpose of a plagiarism check.

If the declaration is not submitted, the submitted work may not be corrected; the submitted work will be graded as ‘insufficient’.
"""

