# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "aio-studi-and-thesis"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = [
	"Fabian Fuchs <https://github.com/fuchs-fabian/>"
]
license = "MIT"
description = "All-in-one template for students and theses"
# homepage = ""
repository = "https://github.com/fuchs-fabian/typst-template-aio-studi-and-thesis"
keywords = ["Bachelorarbeit", "Masterarbeit", "Dokumentation", "Documentation", "aio", "thesis"]
categories = ["thesis"]
disciplines = ["computer-science"]
compiler = "0.11.1"
exclude = [
	".github",
	"docs",
	"scripts",
	"tests",
	".typstignore",
	"Justfile",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"

