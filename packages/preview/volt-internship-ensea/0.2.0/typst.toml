[package]
name = "volt-internship-ensea"
version = "0.2.0"
compiler = "0.13.0"
entrypoint = "template-internship.typ"
authors = ["Dawod-G"]
license = "MIT"
description = "Unofficial template for internship reports at ENSEA, a French engineering school."
repository = "https://github.com/Dawod-G/ENSEA_Typst-Template"
keywords = ["ensea", "school", "engineering", "report"]
categories = ["report"]
exclude = ["/thumbnail/*", "/tests/*"]


[template]
path = "template"
entrypoint = "main-internship.typ"
thumbnail = "./thumbnail/thumbnail-internship-1.png"