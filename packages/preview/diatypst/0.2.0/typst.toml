[package]
name = "diatypst"
version = "0.2.0"
entrypoint = "lib.typ"
authors = ["skriptum (https://github.com/skriptum)"]
license = "MIT-0"
description = "easy slides in typst - sensible defaults, easy syntax, well styled"
repository = "https://github.com/skriptum/Diatypst"
keywords = ["slides", "presentation", "beamer", "quarto"]
categories = ["presentation"]
compiler = "0.12.0"
exclude = ["screenshots", "example", "diaquarto"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "screenshots/Thumbnail.png"