# for a description of available keys, see https://github.com/typst/packages/?tab=readme-ov-file#package-format

[package]
name = "tgm-hit-sew-lecture"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = [
  "Clemens Koza <https://github.com/SillyFreak/>"
]
license = "MIT"
description = "Typst template for lecture documents (\"Skripten\"), focused on software engineering"
# homepage = ""
repository = "https://github.com/TGM-HIT/typst-sew-lecture"
keywords = ["TGM", "HIT", "HTL", "school", "teaching"]
categories = ["office"]
disciplines = ["computer-science", "education"]
compiler = "0.14.0"
exclude = [
  ".github",
  "docs",
  "gallery",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "thumbnail.png",
  "example.pdf",
  # "thumbnail-dark.svg",
  # "thumbnail-light.svg",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"

