[package]
name = "mahou-cv"
version = "0.1.0"
authors = ["Nanami Nakano <https://github.com/NanamiNakano>"]
license = "MIT"
description = "A clean and composable CV template"
categories = ["cv"]
keywords = ["CV", "Curriculum Vitae", "Resume", "Minimal", "Professional"]
repository = "https://github.com/NanamiNakano/typst-mahou-cv"
exclude = ["*.pdf", "tests/"]
entrypoint = "src/lib.typ"

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
