[package]
name = "clear-iclr"
version = "0.7.0"
compiler = "0.13.1"
entrypoint = "iclr.typ"
repository = "https://github.com/daskol/typst-templates"
authors = ["Daniel Bershatsky <https://github.com/daskol>"]
license = "MIT"
description = """\
Paper template for submission to International Conference on Learning
Representations (ICLR)"""
keywords = [
    "International Conference on Learning Representations", "ICLR",
    "Machine Learning", "ML", "Deep Learning", "DL",
    "Artificial Intelligence", "AI",
]
categories = ["paper"]
disciplines = ["computer-science", "mathematics"]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
