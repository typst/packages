<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: bold 14px sans-serif; fill: #333; }
    .axis-label { font: 12px sans-serif; fill: #555; }
    .axis { stroke: #000; stroke-width: 1; }
    .grid { stroke: #ccc; stroke-width: 0.5; stroke-dasharray: 2,2; }
    .line-f0 { stroke: purple; stroke-width: 2.5; fill: none; }
    .point { fill: purple; }
  </style>

  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#ccc"/>

  <text x="200" y="25" text-anchor="middle" class="label">声线基础频率 (F0) 变化</text>

  <line class="axis" x1="50" y1="250" x2="380" y2="250"/>
  <line class="axis" x1="50" y1="50" x2="50" y2="250"/>

  <text x="40" y="60" text-anchor="end" class="axis-label">250 Hz</text>
  <line class="grid" x1="50" y1="60" x2="380" y2="60"/>
  <text x="40" y="108" text-anchor="end" class="axis-label">200 Hz</text>
  <line class="grid" x1="50" y1="108" x2="380" y2="108"/>
  <text x="40" y="155" text-anchor="end" class="axis-label">150 Hz</text>
  <line class="grid" x1="50" y1="155" x2="380" y2="155"/>
  <text x="40" y="203" text-anchor="end" class="axis-label">100 Hz</text>
  <line class="grid" x1="50" y1="203" x2="380" y2="203"/>
  <text x="40" y="250" text-anchor="end" class="axis-label">50 Hz</text>
  <text x="25" y="150" text-anchor="middle" transform="rotate(-90, 25, 150)" class="axis-label">F0 (Hz)</text>

  <text x="50" y="265" text-anchor="middle" class="axis-label">T0</text>
  <text x="132" y="265" text-anchor="middle" class="axis-label">T+24h</text>
  <text x="215" y="265" text-anchor="middle" class="axis-label">T+72h</text>
  <text x="298" y="265" text-anchor="middle" class="axis-label">T+2w</text>
  <text x="380" y="265" text-anchor="middle" class="axis-label">T+1m</text>
  <text x="215" y="285" text-anchor="middle" class="axis-label">时间</text>

  <polyline class="line-f0" points="
    50,200
    132,195
    215,165
    298,128
    380,105
  "/>

  <circle class="point" cx="50" cy="200" r="4"/>
  <circle class="point" cx="132" cy="195" r="4"/>
  <circle class="point" cx="215" cy="165" r="4"/>
  <circle class="point" cx="298" cy="128" r="4"/>
  <circle class="point" cx="380" cy="105" r="4"/>

</svg>