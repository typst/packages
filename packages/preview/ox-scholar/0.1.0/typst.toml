[package]
name = "ox-scholar"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["Federico Celli <@fcelli>"]
license = "MIT"
description = "Unofficial Oxford DPhil thesis template"
repository = "https://github.com/fcelli/ox-scholar"
keywords = ["Oxford", "thesis", "DPhil", "PhD"]
categories = ["thesis"]
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "thumbnail-dark.svg",
  "thumbnail-light.svg",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
