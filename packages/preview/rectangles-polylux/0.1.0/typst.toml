[package]
name = "rectangles-polylux"
version = "0.1.0"
entrypoint = "rectangles.typ"
authors = ["Ruben Felgenhauer"]
license = "MIT"
description = "LaTeX Beamer-inspired template for Polylux"
repository = "https://github.com/felsenhower/rectangles-polylux.git"
categories = ["presentation"]
keywords = ["presentation", "slides", "polylux", "beamer"]
compiler = "0.13.0"
exclude = [
  "justfile",
  "preview.png",
  "*.pdf",
]

[template]
path = "template"
entrypoint = "main.typ"
thumbnail = "thumbnail.png"
